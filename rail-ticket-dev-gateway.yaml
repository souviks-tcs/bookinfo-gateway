apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: rail-backend-dev-gateway
  namespace: rail-backend-dev
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rail-backend-dev-virtualservice
  namespace: rail-backend-dev
spec:
  hosts:
  - "*"
  gateways:
  - rail-backend-dev-gateway
  http:
  - match:
    - uri:
        exact: /manageBooking/bookTickets
    - uri:
        exact: /manageBooking/cancelBooking
    - uri:
        exact: /pnrInquiry/getPNRStatus
    route:
    - destination:
        host: book-api
        port:
          number: 8080
  http:
  - match:
    - uri:
        exact: /getAllTrains
    route:
    - destination:
        host: fetchtrainlistapi
        port:
          number: 8085
